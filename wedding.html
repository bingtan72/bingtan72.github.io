    mybutton.style.display = "none";
  }
}
</script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  loadDarkTheme();
});
function toggleDarkTheme() {
  document.body.classList.toggle("dark-theme");
  // Save dark theme state in localStorage
  localStorage.setItem("dark-theme", document.body.classList.contains("dark-theme"));
  let icon = document.getElementById("theme-icon");
    if (document.body.classList.contains("dark-theme")) {
        icon.classList.remove("fa fa-moon-o");
        icon.classList.add("fa fa-sun-o");  // 变成太阳图标
    } else {
        icon.classList.remove("fa fa-sun-o");
        icon.classList.add("fa fa-moon-o");  // 变成月亮图标
    }
}
function loadDarkTheme() {
  const isDarkThemeEnabled = JSON.parse(localStorage.getItem("dark-theme"));
  if (isDarkThemeEnabled) {
    document.body.classList.add("dark-theme");
  } else {
    document.body.classList.remove("dark-theme");
  }
}
</script>
